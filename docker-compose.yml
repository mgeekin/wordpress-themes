version: "3"

services:
  # Database
  db:
    image: mysql:5.7
    volumes:
      - ./db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    networks:
      - wpsite

  # Wordpress
  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    ports:
      - "80:80"
    restart: always
    volumes:
      - "./wordpress/:/var/www/html"
      - "./wordpress-themes/adb-rooms-beta-one:/var/www/html/wp-content/themes/adb-rooms-beta-one"
      - "./wordpress-themes/traveller-agency-child:/var/www/html/wp-content/themes/traveller-agency-child"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
    networks:
      - wpsite
    # command: sh -c 'xdg-open "127.0.0.1:8000"'
    # command: sh -c 'echo "127.0.0.1:8000" && xdg-open "127.0.0.1:8000"'
    # phpmyadmin
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password
    networks:
      - wpsite
    # command: sh -c 'echo "127.0.0.1:8080" && xdg-open "127.0.0.1:8080"' # #myConfig
    # customBuild:
    #   build: ./myConfig

    # NETWORKS
networks:
  wpsite:

    #Volumes
volumes:
  db_data:
